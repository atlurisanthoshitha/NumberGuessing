<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Number guessing game</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <h1><center>Number guessing game !?!?!</center></h1>
  <div class="list">
    <ol>
        <li>We have selected a random number between 1 and 100.</li> 
        <li>See if you can guess it in 10 turns or fewer. </li>
        <li>We'll tell you if your guess was too high or too low.</li>
    </ol>
  </div>
  <div class="form">
    <label for="guessField">Enter a guess: </label>
    <input type="number" min="1" max="100" required id="guessField" class="guessField"><br>
    <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
  </div>
  <center><p id="feedback" style="color: white;"></p></center>
  <script src="design.JS"></script>
  </body>
  </html>
